<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section id="fundo">
        <form action="">
        <fieldset>
            <legend>
                Entre em contato

                <option value="">suporte</option>

            <br>
            <br>
            <label for="texto" >
                Nome:
            </label>

            <input type="text" id="texto" placeholder="Seu Nome" class="caixa">
            <br>
            <br>
            <label for="Email">
                E-mail:
            </label>
            <br>
            <input type="email" placeholder="Email@Seudominio.com" id="email" class="caixa">
            <br>
            <br>
            <label for="Menssagem">
                Menssagem:
            </label>
            <br>
            <textarea name="" id="Mensagem" cols="30" rows="10" class="caixa2"></textarea>
            <br>
            <br>
            <input type="checkbox" id="checkbox">
            <label for="checkbox"> Aceito receber novidades por e-mail</label>
            <br>
            <br>
            <button>
                Enviar
            </button>
        </fieldset>
    </form>
    </section>
